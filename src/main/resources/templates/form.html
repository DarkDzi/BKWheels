<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback da Bicicleta</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Enviar Feedback da Bicicleta</h1>


<div th:if="${mensagem}">
    <p th:text="${mensagem}" style="color: green; font-weight: bold;"></p>
</div>


<form th:action="@{/form}" method="post" th:if="${mensagem == null}" class="feedback-form">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Seu nome" required><br><br>
    <div class="star-rating-container">
        <label>Nota:</label><br>
        <div class="star-rating">
            <input type="radio" id="star5" name="nota" value="5" required><label for="star5">★</label>
            <input type="radio" id="star4" name="nota" value="4"><label for="star4">★</label>
            <input type="radio" id="star3" name="nota" value="3"><label for="star3">★</label>
            <input type="radio" id="star2" name="nota" value="2"><label for="star2">★</label>
            <input type="radio" id="star1" name="nota" value="1"><label for="star1">★</label>
        </div>
    </div>

    <input type="hidden" name="bikeid" th:value="${bikeid}" />

    <label for="comentario">Comentário:</label><br>
    <textarea id="comentario" name="comentario" rows="4" cols="50"
              placeholder="Descreva sua experiência..."></textarea><br><br>

    <label for="reparo">Precisa de reparo?</label>
    <input type="checkbox" id="reparo" name="reparo"><br><br>

    <button type="submit">Enviar Feedback</button>
</form>
</body>
</html>
